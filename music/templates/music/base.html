<!DOCTYPE html>
<html >
<head>
   <meta charset="UTF-8">
    <title>{% block title%}Mugen Player{% endblock %}</title>

{% load static from staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"  type="text/css" href="{% static 'music/bootstrap.min.css'%}"/>
<link rel="stylesheet"  type="text/css" href="{% static 'music/bootstrap-responsive.min.css'%}"/>
      <link rel="stylesheet" type="text/css" href="{% static 'music/layout.css'%}">
</head>

<body>
     <nav class="navbar navbar-inverse">
           <div class="container-fluid">
               <br><br><br><br><br>
                         <!--- header--->
               <div class="navbar-header">
                   <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                       <span class="icon-bar"></span>
                       <span class="icon-bar"></span>
                       <span class="icon-bar"></span>
                   </button>
               </div>

                    <!-- item--->
               <div class="collapse navbar-collapse" id="topNavBar">
                   <ul class="nav navbar-nav">
                       <li>
                           <a href="{% url 'music:index' %}"><span class="glyphicon glyphicon-cd" ></span>&nbsp; Albums</a>
                       </li>
                       <li>
                           <a href="{% url 'music:video' %}"><span class="glyphicon glyphicon-facetime-video" ></span>&nbsp; Videos</a>
                       </li>
                       <li class="">
                           <a href="{% url 'music:song' %}"><span class="glyphicon glyphicon-music"></span>&nbsp; Songs</a>
                       </li>
                   </ul>

                   <form class="navbar-form navbar-left" role="search" method="GET" action="">
                       <div class="form-group">
                           <input type="text" class="form-control" name="q"
                                  value="{{ request.GET.q }}" placeholder="Album, Song, Video">
                       </div>
                       <button type="submit" class="btn btn-primary" id="search_btn">Search</button>

                   </form>

                   <ul class="nav navbar-nav navbar-right">
                       <li class="">
                           <a href="{% url 'music:add-album'%}"><span class="glyphicon">&#x2b;</span>&nbsp; Add Album</a>
                       </li>
                       <li class="">
                           <a href= "{% url 'music:profile' %}" ><span class="glyphicon glyphicon-user "></span>&nbsp; {{ user.username }}</a>
                       </li>
                       <li class="">
                           <a href="{% url 'music:logout' %}"><span class="glyphicon glyphicon-off"></span>&nbsp; Logout</a>
                       </li>
                   </ul>
               </div>
           </div>
     </nav>
 {% block body %}
      {% endblock %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
